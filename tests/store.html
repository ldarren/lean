<script>

function result(testName){
	return function(err, value){
		if (err) return console.error(testName + ' Err', err)
		console.log(testName, value)
	}
}

__.load(function(){
	var s=__.store()
	s.setItem('key','value', result('setItem'))
	s.getItem('key', result('getItem'))
	s.removeItem('key', result('removeItem'))
	s.getItem('key', result('getItem'))
	s.setItem('key1','value1', result('setItem'))
	s.setItem('key2','value2', result('setItem'))
	s.key(0, result('key'))
	s.length(result('length'))
	s.clear(result('clear'))
	s.key(0, result('key'))
	s.length(result('length'))
})
</script>
