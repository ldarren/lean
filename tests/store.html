<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimal-ui">

<title>Store Test</title>
<script src=../lean.js></script>
</head>
<body>

<script>
__.onLoad(function(){
	var s=__.store()
	s.setItem('key','value',function(err){if (err)return console.error('setItem Err',err)})
	s.getItem('key',function(err,value){if(err)return console.error('getItem Err',err); console.log('getItem',value)})
	s.removeItem('key',function(err){if(err)return console.error('removeItem Err',err)})
	s.getItem('key',function(err,value){if(err)return console.error('getItem Err',err); console.log('getItem',value)})
	s.setItem('key1','value1',function(err){if (err)return console.error('setItem Err',err)})
	s.setItem('key2','value2',function(err){if (err)return console.error('setItem Err',err)})
	s.key(0,function(err,key){if (err)return console.error('key Err',err);console.log('key',key)})
	s.length(function(err,length){if (err)return console.error('length Err',err);console.log('length',length)})
	s.clear(function(err,length){if (err)return console.error('clear Err',err)})
	s.key(0,function(err,key){if (err)return console.error('key Err',err);console.log('key',key)})
	s.length(function(err,length){if (err)return console.error('length Err',err);console.log('length',length)})
})
</script>
